name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Her g√ºn gece 00:00'da √ßalƒ±≈üƒ±r
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation
        uses: Platane/snk@master
        with:
          github_user_name: "karagoz36"

      - name: Commit and Push Snake Animation to Output Branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout -B output
          mv dist/github-contribution-grid-snake.svg .
          mv dist/github-contribution-grid-snake-dark.svg .
          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg
          git commit -m "üêç Updating Snake Animation"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
