name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Her gün gece 00:00'da çalışır
  workflow_dispatch:  # Manuel çalıştırma için ekledik
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake animation
        uses: Platane/snk@master
        with:
          github_user_name: "karagoz36"
          outputs: dist/github-contribution-grid-snake.svg

      - name: Commit and Push to Output Branch
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout output || git checkout -b output
          mv dist/github-contribution-grid-snake.svg .
          git add github-contribution-grid-snake.svg
          git commit -m "🐍 Updating Snake Animation"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
